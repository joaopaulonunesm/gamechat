<div style="margin-left:30px; margin-right:30px;">

  <div ng-include="'view/navbar/navbar.html'"></div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-md-12">

        <div class="card">
          <div class="card-header">
            <div class="panel-heading">
              <h5>Editar Perfil</h5>
            </div>
        </div>

        <div class="card-block">

          <strong>Nickname</strong> 
          <input type="text" class="form-control" id="nickname" ng-model="profile.nickName" />
          
          <br>

          <strong>Primeiro nome</strong> 
          <input type="text" class="form-control" ng-model="profile.name" /> 
          
          <br>

          <strong>Último nome</strong> 
          <input type="text" class="form-control" ng-model="profile.lastName" />

          <br>

          <strong>País</strong> 
          <input type="text" class="form-control" ng-model="profile.country" />
          
          <br>

          <strong>Cidade</strong> 
          <input type="text" class="form-control" ng-model="profile.city" /> 
          
          <br>

          <strong>Jogo preferido</strong> 
          <div class="col-md-12">
          <select class="select-temp" style="width: 800px" ng-controller="gameCtrl" ng-model="prfile.game.id">
            <option ng-repeat="game in games" ng-value={{game.id}}>{{game.name}}</option>
          </select>
          </div>

          <br>

          <strong>Biografía</strong> 
          <input type="text" class="form-control" ng-model="profile.description" />
        
          <br>

          <strong>Data de nascimento</strong> 
          <input type="text" class="form-control" ng-model="profile.birthDate" />
          
          <br>

          <strong>Foto do perfil (Url)</strong> 
          <input type="text" class="form-control" ng-model="profile.profilePicture" /> 
          
          <br>

          <strong>Foto de capa (Url)</strong> 
          <input type="text" class="form-control" ng-model="profile.coverPicture" />

          <br>

          <strong>Facebook</strong> 
          <input type="text" class="form-control" ng-model="profile.facebook" /> 
          
          <br>

          <strong>Twitter</strong> 
          <input type="text" class="form-control" ng-model="profile.twitter" />

          <br>

          <strong>Youtube</strong> 
          <input type="text" class="form-control" ng-model="profile.youtube" />
          
          <br>

          <strong>Twitch</strong> 
          <input type="text" class="form-control" ng-model="profile.twitch" /> 
               
        </div>

        <div class="card-footer">
            
          <button class="btn btn-gc pull-right" ng-click="changeProfile()">
                <i class="fa fa-check" aria-hidden="true"></i> Salvar alterações
          </button>

          <button class="btn btn-secondary pull-right" style="margin-right: 10px">
                <a href="#/"> Cancelar</a>
          </button>

        </div>
      </div>    
    </div>    
  </div>    
</div>
