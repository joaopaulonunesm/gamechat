<script type="text/ng-template" id="modalSharings.html">

        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Usuários que compartilharam essa publicação</h3>
            </div>
            <div class="modal-body">

                <div class="list-group">
                    <li ng-repeat="user in sharings" class="list-group-item">
                        <img ng-src="{{user.profilePicture}}" class="profile-avatar " style="width: 50px; height: 50px">
                        <h6><a ng-href="#/{{user.nickName}}">{{user.nickName}}</a></h6>
                        <button class="btn btn-gc" ng-controller="toFollowCtrl" ng-click="toFollowSuggestion(user.id)">
                        <i class="fa fa-hand-peace-o" aria-hidden="true"></i> Seguir
                        </button>      
                    </li>
                </div>

            </div>
        </div>

</script>
