<div style="margin-left:30px; margin-right:30px;">

  <div ng-include="'view/navbar/navbar.html'"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">

        <div ng-include="'view/profile/userData.html'"></div>

        <br>

        <div ng-include="'view/profile/media.html'"></div>

      </div>

      <div class="col-md-6">

        <div class="card">
          <div class="card-header">
              <div class="panel-heading">
              <h5>Seguindo</h5>
              </div>
          </div> 
          <div class="card" ng-repeat="follow in follows">
              <div class="card-header">
                  <div class="panel-heading">
                      <img class="avatar rounded pull-left" ng-src="{{follow.profilePicture}}" alt="PhotoProfile" />
                      <h5><a ng-href="#/{{follow.nickName}}">{{follow.nickName}}</a></h5>
                  </div>
              </div>
          </div>
        </div>

      </div>    

      <div class="col-md-3">

        <div ng-include="'view/profile/suggestionFollow.html'"></div>

      </div>
  </div>    
</div>
